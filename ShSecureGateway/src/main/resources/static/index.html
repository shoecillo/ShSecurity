<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Sh-Security portal</title>
	<!-- build:css css/app.min.css -->
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/bootstrap-theme.css" rel="stylesheet">
	<link href="css/font-awesome.min.css" rel="stylesheet">
	<link href="css/master.css" rel="stylesheet">
	<!-- /build -->
</head>
<body style="background-image: url('img/bg-login.png');background-size: 100% auto">
	<div class="container-fluid" ng-app="authPortal">
		<div class="row">
			<div class="col-md-12">
				<img class="img-responsive center-block" src="img/banner.png">
			</div>
		</div>
		
		<div class="row" ng-controller="authCtrl" style="padding-top: 40px;">
			<div class="col-md-4 col-lg-3 col-md-offset-1 col-lg-offset-2">
				<div class="panel panel-default" style="background-color:transparent;">
  					<div class="panel-body">
    					<span style="font-size: large;">Session expires in {{remain}}.<BR>Ends at {{expireDate}}</span>		
  					</div>
				</div>
			</div>
			<div class="col-md-6 col-lg-6">
				<div class="panel panel-default" style="background-color:transparent;">
  					<div class="panel-body">
    					<ul class="list-unstyled">
							<li>Available applications:</li>
	  						<li ng-repeat="route in routes">
	  							<a ng-href="{{route.path}}">{{route.id}}</a>
	  						</li>
						</ul>		
  					</div>
				</div>
			</div>
		</div>
	</div>
		
	
	
	<script type="text/javascript" src="jsLib/jquery.min.js"></script>
	<script type="text/javascript" src="jsLib/angular.min.js"></script>
	<script type="text/javascript" src="jsLib/bootstrap.min.js"></script>
	<script type="text/javascript" src="jsLib/angular-ui-router.min.js"></script>
	<script type="text/javascript" src="jsLib/moment.min.js"></script>
	
	<!-- build:js appz/appz.min.js -->
	<script type="text/javascript" src="appz/app.js"></script>
	
	<!-- /build -->
</body>
</html>
